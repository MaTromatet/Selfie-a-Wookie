<header>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SaW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">un selfie</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Ta recherche ...." aria-label="Search">
          <button class="btn btn btn-danger" type="submit">Rechercher</button>
        </form>
      </div>
    </div>
  </nav>
</header>


<h1>{{ title }}</h1>
<h2>{{ subTitle }}</h2>

<img *ngIf="logoAffiche; else contraireIf"
  src="https://www.funnylla.com/articles-images/207/one-fun-day-in-the-life-of-a-wookie_big.jpg"
  alt="wookies en voitures" srcset="" />

<ng-template #contraireIf>
  <b>Pas d'image</b>
</ng-template>

<ul>
  <li *ngFor="let unSelfie of lesSelfies">{{ unSelfie.wookie.nom }}</li>
</ul>
